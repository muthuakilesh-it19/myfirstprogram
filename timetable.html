<html>
<head>
<title>timetable</title>
<style>
#customers {
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #4CAF50;
  color: white;
}
</style>
</head>

<body>
<table id="customers">
<tr><th>day</th><th>date</th><th>subject</th></tr>
<tr><td>monday</td><td>19/8/2019</td><td>physics</td></tr>
<tr><td>tuesday</td><td>20/8/2019</td><td>chemistry</td></tr>
<tr><td>wednesday</td><td>21/8/2019</td><td>computerscience</td></tr>
<tr><td>thursday</td><td>22/8/2019</td><td>maths</td></tr>
<tr><td>friday</td><td>23/8/2019</td><td>english</td></tr>
<tr><td>saturday</td><td>24/8/2019</td><td>library</td></tr>
</table>
</body>
</html>
